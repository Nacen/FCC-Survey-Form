<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="container">
        <p id="description">Let us know how we can improve freeCodeCamp</p>
        <div id="form-container">
            <form id="survey-form" method="POST">
                <div class="row">
                    <div class="label">
                        <label for="name" id="name-label">Name:</label>
                    </div>
                    <div class="right-column">
                        <input class="input" type="text" name="" id="name" placeholder="Enter your name" required>
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="email" id="email-label">Email:</label>
                    </div>
                    <div class="right-column">
                        <input class="input" type="email" name="" id="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="number" id="number-label">Age:</label>
                    </div>
                    <div class="right-column">
                        <input class="input" type="number" name="" id="number" placeholder="Age" min="1" max="130">
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="dropdown">Which option best describes your role?</label>
                    </div>
                    <div class="right-column">
                        <select name="" id="dropdown">
                            <option disabled>select an option</option>
                            <option value="student" selected>Student</option>
                            <option value="job">Full Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="secret">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="label">
                        <label for="rating" id="rating-label">How likely is that you would recommend freeCodeCamp to a friend?</label>
                    </div>
                    <div class="right-column">
                        <div>
                            <input type="radio" name="rating" class="rating" value="Definitely">
                            <label>Definitely</label>
                        </div>
                        <div>
                            <input type="radio" name="rating" class="rating" value="Maybe">
                            <label>Maybe</label>
                        </div>
                        <div>
                            <input type="radio" name="rating" class="rating" value="Not sure">
                            <label>Not sure</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="label">
                        <label for="dropdown">What do yo like the most in FCC:</label>
                    </div>
                    <div class="right-column">
                        <select name="" id="dropdown">
                            <option disabled>select an option</option>
                            <option value="challenges" selected>Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>

                        </select>
                    </div>
                </div>
                <div>
                    <div class="label">
                        <label for="improvement">Things that should be improved in the future (Check all that apply):</label>
                    </div>
                    <div class="right-column">
                        <ul>
                            <li class="checkboxes">
                                <input type="checkbox" value="front-end">
                                <label>Front-end Projects</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="back-end">
                                <label>Back-end Projects</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="data-visual">
                                <label>Data Visualization</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="challenges">
                                <label>Challenges</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="open-source">
                                <label>Open Source Community</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="glitter">
                                <label>Glitter help rooms</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="video">
                                <label>Videos</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="city">
                                <label>City Meetups</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="wiki">
                                <label>Wiki</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="forum">
                                <label>Forum</label>
                            </li>
                            <li class="checkboxes">
                                <input type="checkbox" value="courses">
                                <label>Additional Courses</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="label">
                    <label>Any Comments or Suggestions?</label>
                </div>
                <div class="right-column">
                    <textarea class="textarea" id="" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
                </div>
                <div class="button">
                    <button id="submit">Submit</button>
                </div>
        </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
